    </style>
<script type="importmap">
{
  "imports": {

</script>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useMemo, useEffect, useCallback, useRef } = React;

      // --- DATA ---
      const TOPICS = [
        { id: '1', title: '1. Identitetsdannelse & Samfundstyper', description: 'Fra det traditionelle landsbyf√¶llesskab til det senmoderne informationssamfund.' },
        { id: '2', title: '2. Det Gode Samfund', description: 'Den politiske kamp fra enev√¶lde, gennem landboreformer, til det moderne demokrati.' },
        { id: '3', title: '3. Nazisme, Holocaust & Kold Krig', description: 'De totalit√¶re ideologier, krigens r√¶dsler og stormagtsbalancen efter 1945.' },
        { id: '4', title: '4. Kulturm√∏der', description: 'Dansk identitet i en globaliseret verden og historiske perspektiver p√• indvandring.' },
      ];

      const HISTORY_ENTRIES = [
        {
          id: 't1_1', topicId: '1', type: 'term', title: 'Traditionssamfundet (Myren)',
          description: 'Et samfund pr√¶get af landbrug, landsbyf√¶llesskab og religion. Individet f√∏lger i for√¶ldrenes fodspor ("myren" i tuen).',
          tags: ['Sociologi', 'Tradition'],
          questions: [{ id: 'q1', question: 'Hvilken arketype bruges om det traditionelle menneske?', options: ['Sneglen', 'Kam√¶leonen', 'Myren', 'L√∏ven'], correctAnswer: 'Myren' }]
        },
        {
          id: 't1_2', topicId: '1', type: 'term', title: 'Det Moderne Samfund (Sneglen)',
          description: 'Industrisamfundet. Urbanisering, kernefamilie og industrialisering. Individet har sit hjem med sig ("sneglen"), men f√∏lger faste normer.',
          tags: ['Industri', 'Moderne'],
          questions: [{ id: 'q2', question: 'Hvad kendetegner det moderne menneske if√∏lge Riesman?', options: ['Traditionsstyret', 'Indrestyret', 'Andenstyret', 'Gruppestyret'], correctAnswer: 'Indrestyret' }]
        },
        {
          id: 't1_3', topicId: '1', type: 'term', title: 'Det Senmoderne Samfund (Kam√¶leonen)',
          description: 'Informationssamfundet. Globalisering, √∏get refleksivitet og formbar identitet. Individet tilpasser sig konteksten som en kam√¶leon.',
          tags: ['Giddens', 'Senmoderne'],
          questions: [{ id: 'q3', question: 'Hvad betyder "√∏get refleksivitet"?', options: ['At man spejler sig', 'At man konstant genovervejer valg', 'At man er religi√∏s', 'At man f√∏lger traditioner'], correctAnswer: 'At man konstant genovervejer valg' }]
        },
        {
          id: 't2_1', topicId: '2', type: 'event', title: 'Enev√¶ldens Indf√∏relse', date: '1660',
          description: 'Frederik 3. centraliserede magten hos kongen og sv√¶kkede adelen.',
          tags: ['Magt', 'Politik'],
          questions: [{ id: 'q4', question: 'Hvorn√•r blev enev√¶lden indf√∏rt i Danmark?', options: ['1660', '1849', '1788', '1536'], correctAnswer: '1660' }]
        },
        {
          id: 't2_2', topicId: '2', type: 'event', title: 'Stavnsb√•ndets L√∏sning', date: '1788',
          description: 'En del af landboreformerne, der gav b√∏nderne personlig frihed.',
          tags: ['Landboreformer', 'Frihed'],
          questions: [{ id: 'q5', question: 'Hvad var hovedm√•let med stavnsb√•ndets l√∏sning?', options: ['At starte krig', 'At frig√∏re arbejdskraft', 'At give kvinder valgret', 'At indf√∏re skat'], correctAnswer: 'At frig√∏re arbejdskraft' }]
        },
        {
          id: 't2_3', topicId: '2', type: 'event', title: 'Grundloven', date: '1849',
          description: 'Afslutningen p√• enev√¶lden og indf√∏relsen af demokrati.',
          tags: ['Demokrati', 'Politik'],
          questions: [{ id: 'q6', question: 'Hvilken dato blev den f√∏rste Grundlov underskrevet?', options: ['5. juni', '4. maj', '24. december', '1. januar'], correctAnswer: '5. juni' }]
        },
        {
          id: 't3_1', topicId: '3', type: 'term', title: 'Holocaust',
          description: 'Systematisk statsligt organiseret folkedrab p√• ca. 6 millioner j√∏der under 2. verdenskrig.',
          tags: ['Krig', 'Folkedrab'],
          questions: []
        },
        {
          id: 't3_2', topicId: '3', type: 'event', title: 'Berlinmurens Fald', date: '1989',
          description: 'Symboliserede afslutningen p√• Den Kolde Krig og jernt√¶ppets fald.',
          tags: ['Kold Krig', 'Europa'],
          questions: [{ id: 'q7', question: 'Hvorn√•r faldt Berlinmuren?', options: ['1945', '1961', '1989', '1991'], correctAnswer: '1989' }]
        },
        {
          id: 't4_1', topicId: '4', type: 'term', title: 'Hofstedes L√∏gmodel',
          description: 'Model til at forst√• kultur gennem lag: Symboler, Helte, Ritualer og V√¶rdier.',
          tags: ['Kultur', 'Teori'],
          questions: [{ id: 'q8', question: 'Hvad er det inderste lag i l√∏gmodellen?', options: ['Symboler', 'Helte', 'V√¶rdier', 'Ritualer'], correctAnswer: 'V√¶rdier' }]
        }
      ];

      // --- SRS LOGIC ---
      const getStatsKey = (user) => `hf_history_stats_${user.toLowerCase()}`;

      const updateSRS = (currentStats, entryId, quality, responseTimeMs) => {
        const stats = currentStats[entryId] || { interval: 0, ease: 2.5, repetitions: 0, history: [] };
        let { interval, ease, repetitions } = stats;

        if (quality >= 2) { 
          if (repetitions === 0) interval = 1;
          else if (repetitions === 1) interval = 6;
          else interval = Math.round(interval * ease);
          repetitions++;
        } else { 
          repetitions = 0;
          interval = 1;
        }

        const speedBonus = (quality >= 2 && responseTimeMs < 5000) ? 0.1 : 0;
        ease = ease + (0.1 - (3 - quality) * (0.08 + (3 - quality) * 0.02)) + speedBonus;
        if (ease < 1.3) ease = 1.3;

        return {
          ...currentStats,
          [entryId]: {
            interval, ease, repetitions,
            lastSeen: Date.now(),
            nextDue: Date.now() + (interval * 24 * 60 * 60 * 1000),
            history: [...(stats.history || []).slice(-10), { quality, time: responseTimeMs, date: Date.now() }]
          }
        };
      };

      const shuffleWithPriority = (entries, stats) => {
        return [...entries].sort((a, b) => {
          const statsA = stats[a.id] || { nextDue: 0, repetitions: 0 };
          const statsB = stats[b.id] || { nextDue: 0, repetitions: 0 };
          if (statsA.repetitions === 0 && statsB.repetitions !== 0) return -1;
          if (statsB.repetitions === 0 && statsA.repetitions !== 0) return 1;
          return statsA.nextDue - statsB.nextDue;
        });
      };

      // --- COMPONENTS ---

      const TopicCard = ({ topic, isSelected, onClick, count, mastery }) => (
        <button
          onClick={onClick}
          className={`p-6 rounded-xl border-2 transition-all text-left w-full h-full flex flex-col group ${
            isSelected ? 'border-indigo-600 bg-indigo-50 shadow-md ring-2 ring-indigo-200' : 'border-slate-200 bg-white hover:border-indigo-300 hover:bg-slate-50 shadow-sm'
          }`}
        >
          <div className="flex justify-between items-start mb-2">
            <span className="px-2 py-1 bg-indigo-100 text-indigo-700 text-[10px] font-bold rounded uppercase">Emne {topic.id}</span>
            <div className="flex flex-col items-end">
                <span className="text-slate-400 text-[10px] font-bold uppercase">{count} kort</span>
                {mastery > 0 && (
                    <div className="h-1 w-12 bg-slate-200 rounded-full mt-1 overflow-hidden">
                        <div className="h-full bg-emerald-500" style={{width: `${mastery}%`}}></div>
                    </div>
                )}
            </div>
          </div>
          <h3 className="text-lg font-bold text-slate-800 mb-2 leading-tight group-hover:text-indigo-700 transition-colors">{topic.title}</h3>
          <p className="text-sm text-slate-500 line-clamp-2 leading-snug">{topic.description}</p>
        </button>
      );

      const FlashcardView = ({ entries, onExit, onRecord }) => {
        // Fix: Lock the session order once it starts
        const [sessionEntries] = useState(() => [...entries]);
        const [currentIndex, setCurrentIndex] = useState(0);
        const [isFlipped, setIsFlipped] = useState(false);
        const startTime = useRef(Date.now());
        const entry = sessionEntries[currentIndex];

        useEffect(() => {
          startTime.current = Date.now();
          setIsFlipped(false);
        }, [currentIndex]);

        if (!sessionEntries.length) return <div className="p-12 text-center"><p>Ingen data valgt.</p><button onClick={onExit}>Tilbage</button></div>;

        const handleRating = (quality) => {
          const duration = Date.now() - startTime.current;
          onRecord(entry.id, quality, duration);
          if (currentIndex < sessionEntries.length - 1) {
            setCurrentIndex(currentIndex + 1);
          } else {
            onExit();
          }
        };

        return (
          <div className="max-w-xl mx-auto py-8 px-4 animate-pop">
            <div className="flex justify-between items-center mb-8">
              <button onClick={onExit} className="text-slate-500 hover:text-slate-800 flex items-center gap-1 font-bold text-sm">‚úï Afbryd</button>
              <span className="text-xs font-black text-slate-400 uppercase tracking-widest">{currentIndex + 1} / {sessionEntries.length}</span>
            </div>
            <div className="relative perspective-1000 h-96 cursor-pointer" onClick={() => setIsFlipped(!isFlipped)}>
              <div className={`relative w-full h-full transition-all duration-500 transform-style-3d ${isFlipped ? 'rotate-y-180' : ''}`}>
                <div className="absolute inset-0 backface-hidden bg-white rounded-3xl shadow-xl border-2 border-slate-100 flex flex-col items-center justify-center p-8 text-center">
                  <span className={`px-3 py-1 rounded-full text-[10px] font-black uppercase mb-6 tracking-widest ${entry.type === 'event' ? 'bg-amber-100 text-amber-700 border border-amber-200' : 'bg-blue-100 text-blue-700 border border-blue-200'}`}>{entry.type === 'event' ? 'Begivenhed' : 'Begreb'}</span>
                  <h2 className="text-3xl font-black text-slate-800 leading-tight">{entry.title}</h2>
                  {entry.date && <p className="mt-4 text-2xl font-black text-indigo-600">{entry.date}</p>}
                  <p className="mt-auto text-slate-300 text-[10px] font-black uppercase tracking-[0.2em] animate-pulse">Klik for svar</p>
                </div>
                <div className="absolute inset-0 backface-hidden rotate-y-180 bg-indigo-600 rounded-3xl shadow-xl p-10 flex flex-col items-center justify-center text-center text-white">
                  <h3 className="text-xs font-black mb-6 opacity-50 uppercase tracking-widest">{entry.title}</h3>
                  <p className="text-xl leading-relaxed font-semibold">{entry.description}</p>
                </div>
              </div>
            </div>
            {isFlipped && (
              <div className="grid grid-cols-3 gap-3 mt-8 animate-pop">
                <button onClick={() => handleRating(0)} className="bg-rose-500 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-rose-600 transition-all flex flex-col items-center">
                  <span>Glemte</span>
                  <span className="text-[10px] opacity-70">Gense snart</span>
                </button>
                <button onClick={() => handleRating(2)} className="bg-indigo-500 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-indigo-600 transition-all flex flex-col items-center">
                  <span>Okay</span>
                  <span className="text-[10px] opacity-70">Gense senere</span>
                </button>
                <button onClick={() => handleRating(3)} className="bg-emerald-500 text-white py-4 rounded-2xl font-black shadow-lg hover:bg-emerald-600 transition-all flex flex-col items-center">
                  <span>Nem</span>
                  <span className="text-[10px] opacity-70">Gense om l√¶nge</span>
                </button>
              </div>
            )}
          </div>
        );
      };

      const QuizView = ({ entries, onExit, onRecord }) => {
        // Fix: Flatten and LOCK the session questions order
        const [sessionQuestions] = useState(() => 
          entries.flatMap(e => e.questions.map(q => ({ ...q, entryId: e.id, entryTitle: e.title })))
        );
        const [idx, setIdx] = useState(0);
        const [sel, setSel] = useState(null);
        const [done, setDone] = useState(false);
        const [score, setScore] = useState(0);
        const [res, setRes] = useState(false);
        const startTime = useRef(Date.now());

        useEffect(() => {
          startTime.current = Date.now();
        }, [idx]);

        if (!sessionQuestions.length) return <div className="p-12 text-center"><p>Ingen sp√∏rgsm√•l fundet.</p><button onClick={onExit} className="text-indigo-600 font-bold underline">Tilbage</button></div>;
        const q = sessionQuestions[idx];

        const handleSelect = (o) => {
          if (done) return;
          const duration = Date.now() - startTime.current;
          setSel(o); 
          setDone(true);
          const isCorrect = o === q.correctAnswer;
          if (isCorrect) setScore(s => s + 1);
          
          const quality = isCorrect ? (duration < 5000 ? 3 : 2) : 0;
          onRecord(q.entryId, quality, duration);
        };

        if (res) return (
          <div className="max-w-md mx-auto py-16 text-center animate-pop px-6">
            <h2 className="text-5xl font-black text-slate-900 mb-6 tracking-tighter">Resultat</h2>
            <div className="bg-white rounded-3xl p-10 border-2 border-slate-100 shadow-xl mb-8">
                <div className="text-7xl font-black text-indigo-600 mb-2">{Math.round((score/sessionQuestions.length)*100)}%</div>
                <p className="text-slate-500 font-bold uppercase tracking-widest text-xs">Pr√¶cision</p>
            </div>
            <p className="text-slate-500 font-medium mb-10 leading-relaxed">Du svarede rigtigt p√• {score} ud af {sessionQuestions.length} sp√∏rgsm√•l.</p>
            <button onClick={onExit} className="w-full py-5 bg-slate-900 text-white rounded-2xl font-black shadow-xl hover:bg-slate-800 transition-all">F√¶rdig</button>
          </div>
        );

        return (
          <div className="max-w-2xl mx-auto py-8 px-4 animate-pop">
            <div className="flex justify-between items-center mb-8">
              <button onClick={onExit} className="text-slate-500 font-bold text-sm">‚úï Afbryd</button>
              <span className="text-[10px] font-black text-slate-400 uppercase tracking-widest">SP√òRGSM√ÖL {idx + 1} / {sessionQuestions.length}</span>
            </div>
            <div className="bg-white p-10 rounded-3xl border-2 border-slate-100 shadow-xl mb-6 relative overflow-hidden">
              <div className="absolute top-0 left-0 h-1 bg-indigo-600 transition-all duration-500" style={{width: `${((idx + 1)/sessionQuestions.length)*100}%`}}></div>
              <p className="text-[10px] font-black text-indigo-500 uppercase mb-4 tracking-[0.2em]">{q.entryTitle}</p>
              <h2 className="text-2xl font-black mb-10 text-slate-800 leading-tight">{q.question}</h2>
              <div className="space-y-4">
                {q.options.map(o => (
                  <button 
                    key={o} 
                    onClick={() => handleSelect(o)} 
                    className={`w-full p-5 text-left rounded-2xl border-2 transition-all font-bold group flex justify-between items-center ${
                        done 
                        ? (o === q.correctAnswer ? 'border-emerald-500 bg-emerald-50 text-emerald-700 shadow-sm' : (o === sel ? 'border-rose-500 bg-rose-50 text-rose-700' : 'border-slate-50 opacity-40')) 
                        : 'border-slate-100 bg-white hover:border-indigo-400 hover:bg-slate-50'
                    }`}
                  >
                    <span>{o}</span>
                    {done && o === q.correctAnswer && <span className="text-emerald-500">‚úì</span>}
                    {done && o === sel && o !== q.correctAnswer && <span className="text-rose-500">‚úï</span>}
                  </button>
                ))}
              </div>
            </div>
            {done && (
              <button 
                onClick={() => { if (idx < sessionQuestions.length - 1) { setIdx(idx + 1); setSel(null); setDone(false); } else { setRes(true); } }} 
                className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black shadow-lg hover:bg-indigo-700 transition-all active:scale-95"
              >
                N√¶ste ‚Üí
              </button>
            )}
          </div>
        );
      };

      const App = () => {
        const [user, setUser] = useState('Elev');
        const [stats, setStats] = useState({});
        const [selIds, setSelIds] = useState([]);
        const [view, setView] = useState('menu');

        useEffect(() => {
          const saved = localStorage.getItem(getStatsKey(user));
          if (saved) setStats(JSON.parse(saved));
        }, [user]);

        const handleRecord = useCallback((entryId, quality, time) => {
          setStats(prev => {
            const next = updateSRS(prev, entryId, quality, time);
            localStorage.setItem(getStatsKey(user), JSON.stringify(next));
            return next;
          });
        }, [user]);

        const resetProgress = () => {
            if (confirm('Er du sikker p√•, at du vil rydde al fremgang for denne bruger?')) {
                setStats({});
                localStorage.removeItem(getStatsKey(user));
            }
        };

        const filtered = useMemo(() => {
          const pool = selIds.length ? HISTORY_ENTRIES.filter(e => selIds.includes(e.topicId)) : HISTORY_ENTRIES;
          return shuffleWithPriority(pool, stats);
        }, [selIds, stats]);

        const calculateMastery = (topicId) => {
            const entries = HISTORY_ENTRIES.filter(e => e.topicId === topicId);
            const mastered = entries.filter(e => (stats[e.id]?.repetitions || 0) > 2).length;
            return Math.round((mastered / entries.length) * 100);
        };

        if (view === 'flashcards') return <FlashcardView entries={filtered} onExit={() => setView('menu')} onRecord={handleRecord} />;
        if (view === 'quiz') return <QuizView entries={filtered} onExit={() => setView('menu')} onRecord={handleRecord} />;

        return (
          <div className="min-h-screen pb-32">
            <header className="bg-white border-b border-slate-200 py-10 px-6 shadow-sm">
              <div className="max-w-6xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
                <div className="text-center md:text-left">
                    <h1 className="text-4xl font-black text-slate-900 mb-1 tracking-tighter">HF <span className="text-indigo-600">Historie</span></h1>
                    <p className="text-slate-400 text-sm font-bold uppercase tracking-widest">Spaced Repetition Tr√¶ning</p>
                </div>
                <div className="flex items-center gap-4 bg-slate-100 p-2 rounded-2xl border border-slate-200">
                    <div className="px-4">
                        <span className="text-[10px] font-black text-slate-400 uppercase block leading-none mb-1">Bruger</span>
                        <input 
                            value={user} 
                            onChange={(e) => setUser(e.target.value)} 
                            className="bg-transparent font-bold text-slate-800 outline-none w-24"
                        />
                    </div>
                    <button onClick={resetProgress} className="bg-white p-3 rounded-xl text-xs font-black text-rose-500 shadow-sm hover:bg-rose-50 transition-colors uppercase tracking-widest">Nulstil</button>
                </div>
              </div>
            </header>

            <main className="max-w-6xl mx-auto p-6 mt-6">
              <section className="mb-16">
                <div className="flex justify-between items-end mb-8">
                  <div>
                    <h2 className="text-2xl font-black text-slate-800 tracking-tight">1. V√¶lg emner</h2>
                    <p className="text-sm text-slate-400 font-medium">Vi prioriterer automatisk det, du har sv√¶rest ved.</p>
                  </div>
                  <button onClick={() => setSelIds(selIds.length === TOPICS.length ? [] : TOPICS.map(t => t.id))} className="text-xs font-black text-indigo-600 uppercase tracking-widest bg-indigo-50 px-4 py-2 rounded-full border border-indigo-100 hover:bg-indigo-100 transition-all">
                    {selIds.length === TOPICS.length ? 'Ryd' : 'Alle'}
                  </button>
                </div>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                  {TOPICS.map(t => (
                    <TopicCard 
                        key={t.id} 
                        topic={t} 
                        isSelected={selIds.includes(t.id)} 
                        count={HISTORY_ENTRIES.filter(e => e.topicId === t.id).length} 
                        mastery={calculateMastery(t.id)}
                        onClick={() => setSelIds(s => s.includes(t.id) ? s.filter(x => x !== t.id) : [...s, t.id])} 
                    />
                  ))}
                </div>
              </section>

              <section>
                <h2 className="text-2xl font-black text-slate-800 mb-8 tracking-tight">2. Start session</h2>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                  <button onClick={() => setView('flashcards')} className="group bg-white p-10 rounded-3xl border-2 border-slate-100 hover:border-indigo-500 shadow-xl transition-all text-center relative overflow-hidden">
                    <div className="text-6xl mb-6 transform group-hover:scale-110 transition-transform">üóÇÔ∏è</div>
                    <h3 className="text-2xl font-black mb-3 text-slate-800">Flashcards</h3>
                    <p className="text-sm text-slate-500 font-medium leading-relaxed">Tr√¶n din hukommelse med kort.</p>
                    <div className="mt-8 flex justify-center gap-2">
                        <span className="text-[10px] font-black bg-slate-100 text-slate-400 px-3 py-1 rounded-full uppercase">Anki-logik</span>
                    </div>
                  </button>
                  <button onClick={() => setView('quiz')} className="group bg-white p-10 rounded-3xl border-2 border-slate-100 hover:border-indigo-500 shadow-xl transition-all text-center relative overflow-hidden">
                    <div className="text-6xl mb-6 transform group-hover:scale-110 transition-transform">üéØ</div>
                    <h3 className="text-2xl font-black mb-3 text-slate-800">Quiz</h3>
                    <p className="text-sm text-slate-500 font-medium leading-relaxed">Test din viden med svarmuligheder.</p>
                    <div className="mt-8 flex justify-center gap-2">
                        <span className="text-[10px] font-black bg-indigo-100 text-indigo-500 px-3 py-1 rounded-full uppercase tracking-widest">V√¶gtede sp√∏rgsm√•l</span>
                    </div>
                  </button>
                </div>
              </section>
            </main>

            <footer className="fixed bottom-0 inset-x-0 p-6 flex justify-center pointer-events-none">
                <div className="bg-slate-900 text-white px-8 py-5 rounded-3xl shadow-2xl flex items-center gap-10 border border-slate-700 pointer-events-auto animate-pop max-w-2xl w-full justify-between">
                    <div>
                        <span className="text-[10px] font-black text-indigo-400 uppercase block tracking-[0.2em] mb-1">Session Info</span>
                        <div className="flex items-center gap-4">
                            <span className="font-black text-xl">{filtered.length} <span className="text-xs text-slate-400 uppercase font-bold tracking-widest ml-1">Klar til review</span></span>
                        </div>
                    </div>
                    <div className="hidden sm:flex flex-col items-end">
                        <span className="text-[10px] font-black text-emerald-400 uppercase block tracking-[0.2em] mb-1">Total Mestring</span>
                        <span className="font-black text-xl">{Math.round((Object.values(stats).filter(s => s.repetitions > 2).length / HISTORY_ENTRIES.length) * 100)}%</span>
                    </div>
                </div>
            </footer>
          </div>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById('root'));
      root.render(<App />);
    </script>
